<div class="wrapper">

        <div class="title">
            <h1>Синтаксический анализатор</h1>
        </div>
        <div class="description">
            Целые числа, кратные 10, но не кратные 4
        </div>
        <form action="server.php" class="form" id="form">
            <div class="form__fields">
                <input type="text" id="input" placeholder="Введите значение" required>
                <label for="input" id="label">Введите значение</label>
            </div>
            <div class="form__btns">
                <button type="submit" class="button button_submit">Подтвердить</button>
                <button type="reset" class="button button_reset">Очистить</button>
            </div>
        </form>
        <div class="result"></div>
        <div class="history">
            <div class="title">История</div>
            <div class="history__values"></div>
        </div>
    </div>
</div>
